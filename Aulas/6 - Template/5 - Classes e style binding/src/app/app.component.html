<main class="main">
  <div class="content">
    <h2>Class and Style binding</h2>
    <p [class.background-red]="idade >= 32" [class.background-blue]="idade === 32" >
      {{ nome }}
    </p>

    <p [style.text-decoration]="'underline'">{{idade}}</p>
  </div>
</main>


<router-outlet />
